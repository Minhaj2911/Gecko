{% extends 'base_content.html' %}
{% block content %}
<div class="container vh-100">
  <div class="row">
    <div class="col-12">
      <div class="card cover-card offset-sm-0 offset-md-0 offset-lg-0 mb-3">
        <h1>Create and assign a task to one of your team members</h1>
            {% if team %}
                <form action="" method="post">
                {% csrf_token %}
                {% include 'partials/bootstrap_form.html' with form=task_form %}
                <input type="hidden" name="team_of_task" value="{{ team }}">
                <input type="submit" value="Save Task" class="btn btn-primary">
                </form>
            {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
