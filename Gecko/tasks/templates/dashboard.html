{% extends 'base_content.html' %}
{% block content %}
<div class="container vh-100"><!--remove vh-100 if vh > 100-->
  <div class="row">
    <div class="col-12">
      <h1>Welcome to your dashboard {{ user.username }}</h1>
      {% for team in user_teams %}
      <ol> {{team.name}} - {{team.description}} - {{team.admin}} - {{team.members}}</ol>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
