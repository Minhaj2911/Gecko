{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card cover-card offset-sm-0 offset-md-0 offset-lg-0 mb-3">
        <h1>Sign up</h1>
        <form action="{% url 'sign_up' %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Sign up" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
