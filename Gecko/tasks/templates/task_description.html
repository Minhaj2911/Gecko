{% extends 'base_content.html' %}
{% block content %}
<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ task.title }} description</h5>
      <p class="card-text">{{ task.description }}</p>
      <a href="{% url 'change_task_status' pk=task.id %}" button type="button" class="btn btn-secondary">Change status</a>
    </div>
  </div>
{% endblock %}
