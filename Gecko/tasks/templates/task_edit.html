{% extends 'base_content.html' %} 
{% block content %}
<div class="container my-auto-two">
  <div class="row">
    <div class="col-12">
      <div class="card container4">
        <h2>Edit Task</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Save changes</button>
        </form>
        <a href="{% url 'dashboard' %}">Cancel</a>        
      </div>
    </div>
  </div>
</div>
{% endblock %}
