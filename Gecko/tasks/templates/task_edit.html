{% extends 'base_content.html' %} 
{% block content %}
  <h2>Edit Task</h2>
  <!-- Form to Update Assignee -->
  <form method="post" action="{% url 'update_task' task.id %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="update_assignee">
    <select name="assignee">
        {% for user in users %}
            <option value="{{ user.id }}" {% if task.assignee == user %}selected{% endif %}>
                {{ user.get_full_name }}
            </option>
        {% endfor %}
    </select>
    <button type="submit">Update Assignee</button>
</form>

<!-- Form to Update Due Date -->
<form method="post" action="{% url 'update_task' task.id %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="update_due_date">
    <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}">
    <button type="submit">Update Due Date</button>
</form>
  <a href="{% url 'dashboard' %}">Cancel</a> 
{% endblock %}
